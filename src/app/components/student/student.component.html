<div *ngIf="student" [ngStyle]="{'background-color': bgColor }"
    style="min-height:600px; height: fit-content; padding: 15px; border: 4px solid rgb(10, 132, 138); border-radius: 10px; display: flex; flex-direction: column;">

    <div class="d-flex justify-content-between align-items-center mb-2">
        <h2 class="mb-2">Informazioni</h2>
        <button type="button" mat-raised-button style="background-color:rgb(238, 193, 29);"
            (click)="editStudent.emit()">EDIT</button>
    </div>

    <h3 style="align-self: center; font-size: 30px;">{{student.nome + " " + student.cognome + " (" + student.eta + ")"}}
    </h3>
    <p style="align-self: center; margin: 0; line-height: 0;">
        <span *ngIf="student.genere === 'M'; else womanTemplate" >
            <i class=" fa-solid fa-mars" style="font-size: 25px;"></i>
        </span>
        <ng-template #womanTemplate >
            <i class=" fa-solid fa-venus" style="font-size: 25px;"></i>
        </ng-template>
        <span> - {{student.location.citta}} ({{student.location.provincia}})</span>
    </p>
    <hr />

    <h4>hobbies</h4>
    <p *ngFor="let hobby of student.hobbies" style="margin-left: 20px;">
        <app-hobby [hobby]="hobby"></app-hobby>
    </p>
    <h4>lingue</h4>
    <p *ngFor="let lang of student.lingue" style="margin-left: 20px;">
        <app-language [lang]="lang"></app-language>
    </p>


    <h4>animali domestici?
        <span *ngIf="student.hasPets; else noPetsTemplate">
            <i class="fa-solid fa-check" style="color: green"></i>
        </span>
        <ng-template #noPetsTemplate>
            <i class="fa-solid fa-xmark" style="color:red"></i>
        </ng-template>
    </h4>

    <h4>esperienze</h4>
    
        <p *ngFor="let exper of student.esperienze" style="line-height: 5px; margin-left: 20px;">
            <app-experience [exper]="exper"></app-experience>
        </p>
   

</div>
